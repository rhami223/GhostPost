{%include 'navbar.html'%}

<h1>Sort by Score</h1>
{%for post in posts%}
<div style=border:2px solid black: padding:10px>
    {%if post.isroast == True %}
        <h3>Roast</h3>
    {%else%}
        <h3>Boast</h3>
    {%endif%}
    <h3>{{post.post_content}}</h3>
    <a href='/upvote/{{post.id}}'>Upvote</a>
    <a href='/downvote/{{post.id}}'>Downvote</a>
    <h3>{{post.score}}</h3>
    <h3>{{ post.submissiondate}}</h3>
</div>
{%endfor%}
